<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>counter</title>
</head>
<body>
    <div class="counter">
        <h1>Counter</h1> 
        <div class="counter-body">
            <h3 class="visor" id="counter-label">0</h3> <!se crea un visor en el que se mostrara el resultado del click, este es nuestro contador >
        </div>
        <div class="counter-btns"> <!en esta parte se colocan los 3 botones en los cuales detectaremos distintas funciones para el contador>
            <button class="btns1" id="decrease">DECREASE</button> <! primer boton disminuira el contador>
            <button class="btns2" id="reset">RESET</button> <! segundo boton con el que resetearemos nuestro contador>
            <button class="btns3"id="increase">INCREASE</button> <! tercer boton coneste aumentaremos el contador>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
